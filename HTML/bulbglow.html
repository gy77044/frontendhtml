<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Case</title>
</head>
<body>
    <h1>My First Javascript</h1>
    <p>Here, a javascript changes the value of src (source) attribute of an image.</p>
    <img id="myImg" src="./acre1.jpg" width="100" height="100">
    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
    <script>
function light(sw){
    console.log(sw)
    var pic;
    if(sw==0){
        pic = "acre1.jpg"
    }else{
        pic = "acer2.jpg"
    }
    document.getElementById("myImg").src = pic;
}
    </script>

    
</body>
</html>
